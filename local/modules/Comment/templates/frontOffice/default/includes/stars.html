{function name=comment_stars empty=1}
    {$star='<span class="glyphicon glyphicon-star"></span>'}
    {$star_empty='<span class="glyphicon glyphicon-star-empty"></span>'}

    {for $foo=0 to 4}
        {if $value > $foo}
            {$star nofilter}
        {elseif $empty == 1}
            {$star_empty nofilter}
        {/if}
    {/for}
{/function}
