<div class="col-lg-6 category_hold">
	<select name="category" class="dropdown">
		<option value="Alle_Kategorien " selected>Alle Kategorien</option>
	    {loop name="categories-tree" type="category-tree" category="0"}
	        <option value="{$ID}">{"-"|str_repeat:$LEVEL} {$TITLE} {if $CHILD_COUNT != 0}({$CHILD_COUNT}){/if}</option>
	    {/loop}
	</select>
	<div class="search-container">
	    <form id="form-search" action="{url path="/search"}" method="get" role="search" aria-labelledby="search-label">
	        <label id="search-label" class="sr-only" for="q">{intl l="Search a product" d="hooksearch.fo.default"}</label>
	        <input type="search" name="q" id="q" placeholder="{intl l="SUCHEN" d="hooksearch.fo.default"}" class="form-control" autocomplete="off" aria-required="true" required pattern=".{ldelim}2,{rdelim}" title="{intl l="Minimum 2 characters." d="hooksearch.fo.default"}">
	        {* <button type="submit" class="btn btn-search"><i class="fa fa-search"></i> <span class="sr-only">{intl l="Search" d="hooksearch.fo.default"}</span></button> *}
	    </form>
	</div>
</div>
