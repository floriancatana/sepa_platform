{ifloop rel="carousel.front"}
<section class="carousel-container">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-inner">
                {$sliders=0}
                {loop type="carousel" name="carousel.front" width="1200" height="390" resize_mode="borders"}
                <figure class="item {if $LOOP_COUNT == 1}active{/if}">
                    {if $URL}<a href="{$URL|default:'#'}">{/if}
                        <img src="{$IMAGE_URL}" alt="{$ALT}" style="width: 100%; height: 422px;">
                    {if $URL}</a>{/if}

                    <div class="carousel-caption">
                        {if $TITLE}<h3>{$TITLE}</h3>{/if}
                        {if $DESCRIPTION}{$DESCRIPTION nofilter}{/if}
                    </div>
                </figure>
                {$sliders=$LOOP_COUNT}
                {/loop}
            </div>
        </div>
        <ol class="carousel-indicators">
            {for $slider=1 to $sliders}
                {if $slider == 1 }
                   <li data-target="#carousel" data-slide-to={$slider-1} class="active"></li>
                {else}
                    <li data-target="#carousel" data-slide-to={$slider-1}></li>
                {/if}

            {/for}
        </ol>
    </div>
</section><!-- #carousel -->
{/ifloop}
